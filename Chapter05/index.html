<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>要素の配置ルールとカテゴリー</title>
  </head>
  <body>
    <h1>要素の配置ルールとカテゴリー</h1>
    <p>
      htmlの各要素は自分の中に配置できる要素が決まっており、そのことを<em>コンテンツ・モデル</em>という。<br>
      コンテンツ・モデルはカテゴリー名で指定されており、<br>
        ◎メタデータ・コンテンツ<br>
        ◎フロー・コンテンツ<br>
        ◎セクショニング・コンテンツ<br>
        ◎ヘディング・コンテンツ<br>
        ◎フレージング・コンテンツ、<br>
        ◎エンベッディッド・コンテンツ<br>
        ◎インタラクティブ・コンテンツ<br>
      の７種類である。<br>
      要素の中に別の要素を配置するときはまず、挟む方のコンテンツ・モデル調べ、<br>
      そのコンテンツ・モデルに指定されている<br>
      カテゴリーに挟まれる方の要素が含まれるかを確認してから配置するようにしよう！<br>
    </p>
  </body>
</html>
